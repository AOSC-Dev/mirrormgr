[package]
name = "apt-gen-list"
version = "0.7.0"
authors = ["eatradish <sakiiily@aosc.io>", "liushuyu <liushuyu@aosc.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "4.0"
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
url = "2.2"
reqwest = { version = "0.11", features = ["blocking"]}
once_cell = "1.18"
indicatif = "0.17"
sha2 = "0.10"
hex = "0.4"
os-release = "0.1"
indexmap = {version = "2.0", features = ["serde"]}
owo-colors = "3.0"
futures = "0.3"
tokio = {version = "^1", features = ["rt-multi-thread", "rt", "time"]}
rustix = {version = "0.38", features = ["process"] }
oma-refresh = "0.6"
dashmap = "5.5"
oma-console = "0.5"

# i18n
i18n-embed = { version = "0.14", features = ["fluent-system", "desktop-requester"]}
i18n-embed-fl = "0.7"
rust-embed = "^8"
unic-langid = "0.9"

[build-dependencies]
clap = "4.0"
clap_complete = "4.0"
os-release = "0.1"

[features]
aosc = ["oma-refresh/aosc"]
retro = []
default = ["aosc"]
